<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
         ul {
             list-style-type: none;
             padding: 0;
             margin-top: 5px;
         }

        ul li {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #e9e9e9;
        }

        .suggestions {
            position: absolute;
            z-index: 1000; /* Ensure it's above other elements */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
    <link rel="shortcut icon" href="img/favicon.ico"/>
</head>
<body>
<div id="app">
    <h1>搜索导航</h1>
    <form @submit.prevent="search">
        <label for="searchCategory">分类:</label>
        <select id="searchCategory" v-model="selectedCategory" @change="populateEngines">
            <option v-for="(category, index) in categories" :value="category.value" :key="index">{{ category.label }}</option>
        </select>
        <label for="searchEngine">网站：</label>
        <select id="searchEngine" v-model="selectedEngines" multiple>
            <option v-for="(engine, index) in searchEngines[selectedCategory]" :value="engine.url" :key="index">{{ engine.name }}</option>
        </select>
        <label for="searchQuery">内容:</label>
        <input type="text" id="searchQuery" v-model="searchQuery" @input="getSuggestions" autocomplete="off">
        <ul v-if="suggestions.length > 0" class="suggestions" id="suggestionsUl" @mouseleave="startTimer" @mouseenter="clearTimer">
            <li class="suggestion-item" v-for="(suggestion, index) in suggestions" :key="index" @click="selectSuggestion(suggestion)">{{ suggestion }}</li>
        </ul>
        <button type="submit">搜索</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            searchQuery: '',
            selectedCategory: 'pan',
            selectedEngines: [],
            categories: [
                {label: '网盘', value: 'pan'},
                {label: '编程', value: 'programming'},
                {label: '翻译', value: 'translate'},
                {label: '视频', value: 'video'},
                {label: '动漫', value: 'anime'},
                {label: '软件', value: 'software'},
                {label: 'AI搜索', value: 'AISearch'},
                {label: '吃喝玩乐', value: 'other'},
                {label: '搜索引擎', value: 'search'}
            ],
            searchEngines: {
                "pan": [
                    {name: "皮卡搜", url: "https://www.pikaso.top/search/?pan=all&type=folder&q=%s"},
                    {name: "小云搜", url: "https://www.yunso.net/index/user/s?wd=%s"},
                    {name: "兄弟盘", url: "https://xiongdipan.com/search?k=%s"},
                    {name: "猫狸盘搜", url: "https://www.alipansou.com/search?k=%s"}
                ],
                "programming": [
                    {name: "GitHub", url: "https://github.com/search?q=%s"},
                    {name: "CSDN", url: "https://so.csdn.net/so/search?q=%s"}
                ],
                "translate": [
                    {name: "谷歌", url: "https://translate.google.com/?sl=auto&tl=en&text=%s&op=translate"},
                    {name: "有道", url: "https://www.youdao.com/result?word=%s&lang=en"}
                ],
                "video": [
                    {name: "b站", url: "https://search.bilibili.com/all?keyword=%s"},
                    {name: "抖音", url: "https://www.douyin.com/search/%s"},
                    {name: "Youtube", url: "https://www.youtube.com/results?search_query=%s"},
                    {name: "小雅", url: "https://119.91.23.137:8080/search?box=%s&url=&type=video"},
                    {name: "豆瓣", url: "https://www.douban.com/search?q=%s"}
                ],
                "anime": [
                    {name: "包子漫画", url: "https://www.baozimh.com/search?q=%s"},
                    {name: "风车动漫", url: "https://www.dmla5.com/search/-------------.html?wd=%s"}
                ],
                "software": [
                    {name: "APKCombo", url: "https://apkcombo.com/zh/search/%s#gsc.tab=0&gsc.q=123&gsc.sort="},
                    {name: "Scoop", url: "https://scoop.sh/#/apps?q=%s&o=false"},
                    {name: "maven", url: "https://central.sonatype.com/search?q=%s"}
                ],
                "AISearch": [
                    {name: "秘塔AI搜索", url: "https://metaso.cn/?q=%s"}
                ],
                "other": [
                    {name: "大众点评", url: "https://www.dianping.com/search/keyword/4/0_%s"},
                    {name: "小红书", url: "https://www.xiaohongshu.com/search_result?keyword=%s"},
                    {name: "抖音", url: "https://www.douyin.com/search/%s"}
                ],
                "search": [
                    {name: "百度", url: "https://www.baidu.com/s?wd=%s"},
                    {name: "必应", url: "https://www.bing.com/search?q=%s&PC=U316&FORM=CHROMN"},
                    {name: "谷歌", url: "https://www.google.com/search?q=%s"}
                ]
            },
            suggestions: []
        },
        methods: {
            populateEngines() {
                this.selectedEngines = [];
            },
            search() {
                const searchQuery = this.searchQuery;
                const selectedEngines = this.selectedEngines;
                selectedEngines.forEach(function (engine) {
                    window.open(engine.replace("%s", encodeURIComponent(searchQuery)), "_blank");
                });
            },
            getSuggestions() {
                const searchQuery = this.searchQuery;
                if (searchQuery.trim() !== '') {
                    const apiUrl = `https://suggestion.baidu.com/su?wd=${encodeURIComponent(searchQuery)}&cb=window.baidu.sug`;
                    const script = document.createElement('script');
                    script.src = apiUrl;
                    document.body.appendChild(script);
                } else {
                    this.suggestions = [];
                }
                this.clearTimer();
                this.startTimer();
            },
            selectSuggestion(suggestion) {
                this.searchQuery = suggestion;
                this.suggestions = [];
            },
            startTimer() {
                this.timer = setTimeout(() => {
                    this.hideDiv();
                }, 3000);
            },
            clearTimer() {
                clearTimeout(this.timer);
            },
            hideDiv() {
                document.getElementById('suggestionsUl').style.display = 'none';
            }
        }
    });


    // Callback function for Baidu suggestion API
    window.baidu = {
        sug: function(data) {
            if (data && data.s) {
                app.$data.suggestions = data.s;
            }
        }
    };
</script>
</body>
</html>
